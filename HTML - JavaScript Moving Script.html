<script>
    
    function followingmouse(){
        document.getElementById("Nationwide").style.left=event.clientX;
        document.getElementById("Nationwide").style.top=event.clientY+30;

        if(event.ctrlkey==true){
            font++
        }
        if(event.altkey==true){
            font++
        }
    }

    function leavingtable(origin){
        document.getElementById("Nationwide").innerHTML=document.getElementById(origin).value;
    }

    function colourtext(text){
        document.getElementById("Nationwide").style.color=text;
    }
    function Reset(){
        
        document.getElementById("Nationwide").innerHTML="Nationwide";
        document.getElementById("Nationwide").style.color="black";
