    function showrecords(){
        let Reftable=document.createElement("table")
        Reftable.border=4

        let Trow=document.createElement("tr");
        Trow.style.backgroundColor="black";
        let TD_regno=document.createElement("td");
        let TD_name=document.createElement("td");
        let TD_marks=document.createElement("td");
        let TD_percentage=document.createElement("td");

        TD_name.innerHTML="<b> <font color=white> Name </color> </b>";
        TD_marks.innerHTML="<b> <font color=white> Marks </color> </b>";
        TD_percentage.innerHTML="<b> <font color=white> Percentage </color> </b>";
        TD_PassFail.innerHTML="<b> <font color=white> Pass / Fail </color> </b>";

            Trow.appendChild(TD_regno);
            Trow.appendChild(TD_name);
            Trow.appendChild(TD_marks);
            Trow.appendChild(TD_percentage);
            Trow.appendChild(TD_PassFail);

            Reftable.appendChild(Trow);

        for(i=0;i<QARecords.length;i++){

            let Trow=document.createElement("tr");
            Trow.style.backgroundColor="white";
            let TD_regno=document.createElement("td");
            let TD_name=document.createElement("td");
            let TD_marks=document.createElement("td");
            let TD_percentage=document.createElement("td");
            let TD_PassFail=document.createElement("td");

            TD_regno.innerHTML=QARecords[i].Regno;
            TD_name.innerHTML=QARecords[i].Name;
            TD_marks.innerHTML=QARecords[i].Marks;
            TD_percentage.innerHTML=parseInt(QARecords[i].Marks)*100/150;
            if(parseInt(QARecords[i].Marks)>=115)
            {
                TD_PassFail.innerHTML="<font color='green'> Pass </font>";
            }
            else
            {
                TD_PassFail.innerHTML="<font color='red'> Fail </font>";
            }


            Trow.appendChild(TD_regno);
            Trow.appendChild(TD_name);
            Trow.appendChild(TD_marks);
            Trow.appendChild(TD_percentage);
            Trow.appendChild(TD_PassFail);


            Reftable.appendChild(Trow);
        }
        document.body.appendChild(Reftable);
    }

            Trow.appendChild(TD_marks);
            Trow.appendChild(TD_percentage);
            

            Reftable.appendChild(Trow);
            }
            else
            {

        document.body.appendChild(Reftable);

    }

    function showallrecords(){
        for(i=0;i<QARecords.length;i++){
